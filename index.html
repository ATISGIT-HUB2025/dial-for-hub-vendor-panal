  <body class="authentication-page">
    <div
      class="d-flex justify-content-between vh-100 overflow-auto flex-column"
    >
      <!-- Header -->
      <div class="authentication-header">
        <div class="container">
          <div class="col-md-12">
            <div class="text-center">
              <img src="assets/img/logo.png" alt="logo" />
            </div>
          </div>
        </div>
      </div>
      <!-- /Header -->

      <!-- Main Wrapper -->
      <div class="main-wrapper">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-5 mx-auto">
              <form action="dashboard.html">
                <div class="d-flex flex-column justify-content-center">
                  <div class="card p-sm-4 my-5">
                    <div class="card-body">
                      <div class="text-center mb-3">
                        <h3 class="mb-2">Welcome</h3>
                        <p>Enter your credentials to access your account</p>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">User Name</label>
                        <input type="text" class="form-control" />
                      </div>
                      <div class="mb-3">
                        <div
                          class="d-flex align-items-center justify-content-between flex-wrap"
                        >
                          <label class="form-label">Password</label>
                        </div>
                        <input type="password" class="form-control" />
                      </div>
                      <div class="mb-3">
                        <div
                          class="d-flex align-items-center justify-content-between flex-wrap row-gap-2"
                        >
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="checkbox"
                              value=""
                              id="remember_me"
                            />
                            <label class="form-check-label" for="remember_me">
                              Remember Me
                            </label>
                          </div>
                        </div>
                      </div>
                      <div class="mb-3">
                        <button
                          type="submit"
                          class="btn btn-lg btn-linear-primary w-100"
                        >
                          Sign In
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- /Main Wrapper -->

      <!-- Footer -->
      <div class="footer-copyright bg-transparent">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <p>Copyright &copy; 2025. All Rights Reserved Dial For Hub</p>
            </div>
          </div>
        </div>
      </div>
      <!-- /Footer -->
    </div>

      <div class="xb-cursor-wrapper">
